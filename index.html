<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>gifOS</title>
		<link rel="stylesheet" href="styles/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/style.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap" rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body class="light">
		<header>
			<div class="topBar">
				<p class="topBar-text">
					¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803
				</p>
			</div>
			<nav>
				<img id="logo" class="logo logo--light" src="img/gifOF_logo.png" alt="" />
				<button class="btn" type="button">Crear Guifos</button>
				<div class="boxDropdown">
					<button class="btn" type="button">Elegir tema</button>
					<button class="btn btnTriangle" id="btnElegirTema" type="button"></button>
					<div class="menu" id="menuDesplegable">
						<button class="menu-option option-light" id="opcionLight">Sailor Day</button>
						<button class="menu-option option-dark" id="opcionDark">Sailor Night</button>
					</div>
				</div>
				<a class="btnMisGifos" href="#">Mis Guifos</a>
			</nav>
		</header>
		<main>
			<section>
				<div class="section-buscar">
					<h2 class="topBar">Buscar</h2>
					<div class="container">
						<input class="txt-buscar" id="buscar_rec" type="search" placeholder="Busca gifs, hashtags, temas, busca lo que quieras..." />
						<div class="btn-buscar" id="busqueda">
							<span id="lupa" class="icon-buscar"></span>
							<span>Buscar</span>
						</div>
					</div>

					<div class="buscar-ejemplos">
						<input class="grid-btn" type="button" value="#Un ejemplo" />
						<input class="grid-btn" type="button" value="#Un ejemplomáslargo" />
						<input class="grid-btn" type="button" value="#tagsrelacionados" />
					</div>
					<div class="container-sugerencia" id="popupDesplegable">
						<a class="btn-sugerencia">Resultado de búsqueda sugerido</a>
						<a class="btn-sugerencia">Un resultado similar de búsqueda</a>
						<a class="btn-sugerencia">Y otro más</a>
					</div>
				</div>
				<div class="container-resultados">
					<div class="titleBox">
						<h2 class="titleBox-header">Ejemplo de búsqueda (resultados)</h2>
					</div>
					<div class="grid" id="myGrid">
						<!-- <div class="grid-box">
							<img class="gif" src="" alt="" />
						</div> -->
					</div>
				</div>
			</section>
			<section class="sugerencias">
				<div class="titleBox">
					<h2 class="titleBox-header">Hoy te sugerimos:</h2>
				</div>
				<div class="grid" id="gridSugerencias">
					<!-- <div class="grid-box">
						<div class="topBar">
							<h2 class="topBar-text">#Jonathanvanness</h2>
							<img src="img/close.svg" alt="" />
						</div>
						<div class="grid-gif" id="gif">
							<img class="gifSugerencia" id="gif" src="" alt="" />
						</div>
						<button class="grid-btn" type="button">Ver más</button>
					</div> -->
				</div>
			</section>
			<!-- <section class="tendencias"></section> -->
		</main>
	</body>
</html>
